<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: sans-serif; }</style>
</head>
<body class="bg-white">
<div class="flex min-h-screen">
    <div class="hidden lg:flex lg:w-1/2 bg-slate-900 justify-center items-center relative">
        <div class="absolute inset-0 bg-blue-900/20 z-10"></div>
        <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-50">
        <div class="relative z-20 text-center px-12">
            <h2 class="text-5xl font-black text-white mb-6 tracking-tight">Bienvenido</h2>
            <p class="text-slate-300 text-xl font-light leading-relaxed">Plataforma de gestión de incidencias corporativas.</p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-12 bg-slate-50">
        <div class="w-full max-w-md">
            <div class="text-center mb-12">
                <span class="text-3xl font-black text-slate-900">HelpDesk<span class="text-blue-700">Pro</span></span>
                <h1 class="text-xl font-bold text-slate-700 mt-6">Acceso a la Plataforma</h1>
                <p class="text-slate-500 mt-2">Ingrese sus credenciales para continuar.</p>
            </div>

            <div th:if="${param.error}" class="p-4 mb-6 text-sm text-white bg-red-600 rounded font-bold text-center">
                Credenciales incorrectas. Verifique usuario y contraseña.
            </div>
            <div th:if="${param.logout}" class="p-4 mb-6 text-sm text-white bg-green-600 rounded font-bold text-center">
                Sesión finalizada correctamente.
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label class="block mb-2 text-sm font-bold text-slate-700 uppercase tracking-wider">Usuario</label>
                    <input type="text" name="username" class="w-full px-4 py-3 rounded bg-white border border-slate-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all font-medium text-slate-800" placeholder="Ej: admin" required autofocus>
                </div>
                <div>
                    <label class="block mb-2 text-sm font-bold text-slate-700 uppercase tracking-wider">Contraseña</label>
                    <input type="password" name="password" class="w-full px-4 py-3 rounded bg-white border border-slate-300 focus:border-blue-600 focus:ring-2 focus:ring-blue-100 outline-none transition-all font-medium text-slate-800" required>
                </div>
                <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 rounded shadow-lg transition-transform hover:-translate-y-0.5 uppercase tracking-wide">INGRESAR</button>
            </form>

            <div class="mt-10 text-center pt-6 border-t border-slate-200">
                <p class="text-slate-600 mb-4">¿No tiene una cuenta activa?</p>
                <a href="/registro" class="text-blue-700 font-bold hover:underline uppercase text-sm tracking-wide">REGISTRARSE AHORA</a>
                <br>
                <a href="/" class="inline-block mt-6 text-xs text-slate-400 hover:text-slate-600 font-bold uppercase">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
