<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="text-slate-800">
<nav class="bg-white border-b border-slate-200 fixed w-full z-40 top-0 shadow-sm">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
        <span class="font-black text-xl uppercase tracking-wide text-slate-900">Mi<span class="text-blue-600">Panel</span></span>
        <div class="flex items-center gap-6">
            <span class="text-xs font-bold bg-slate-100 px-4 py-2 rounded text-slate-600 uppercase tracking-wide" th:text="${usuario.nombre}">Usuario</span>
            <form th:action="@{/logout}" method="post"><button class="text-xs font-bold text-red-600 hover:text-red-800 uppercase tracking-wide transition-colors">Salir</button></form>
        </div>
    </div>
</nav>

<div class="pt-28 px-6 pb-20 max-w-4xl mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-end sm:items-center mb-10 gap-6 border-b border-slate-200 pb-10">
        <div>
            <h1 class="text-3xl font-black text-slate-900 mb-2 uppercase tracking-tight">Mis Incidencias</h1>
            <p class="text-slate-500 font-medium">Historial completo de tus solicitudes de soporte.</p>
        </div>
        <a href="/ticket/nuevo" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-4 px-8 rounded shadow-lg transition-transform hover:-translate-y-1 uppercase text-xs tracking-widest">
            + Crear Nuevo Reporte
        </a>
    </div>

    <div class="grid gap-8">
        <div th:if="${#lists.isEmpty(misTickets)}" class="bg-white rounded p-16 text-center border border-slate-200 shadow-sm">
            <h3 class="text-xl font-bold text-slate-900 uppercase">Sin actividad</h3>
            <p class="text-slate-500 mt-2 mb-8">No tienes tickets registrados en este momento.</p>
            <a href="/ticket/nuevo" class="text-blue-700 font-bold hover:underline uppercase text-sm">Reportar un problema</a>
        </div>

        <div th:each="t : ${misTickets}" class="bg-white rounded p-8 shadow-sm border border-slate-200 hover:border-blue-300 transition-all relative overflow-hidden group">
            <div th:classappend="${t.estado.nombre == 'Cerrado' ? 'bg-green-600' : (t.estado.nombre == 'En Proceso' ? 'bg-blue-600' : 'bg-red-600')}" class="absolute top-0 bottom-0 left-0 w-2"></div>

            <div class="pl-4 flex flex-col md:flex-row justify-between gap-6">
                <div class="flex-1">
                    <div class="flex items-center gap-4 mb-4">
                        <span class="text-xs font-black text-white bg-slate-900 px-3 py-1 rounded" th:text="'#' + ${t.id}"></span>
                        <span th:classappend="${t.estado.nombre == 'Cerrado' ? 'bg-green-100 text-green-800' : (t.estado.nombre == 'En Proceso' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800')}" class="text-xs font-black px-4 py-1 rounded-full uppercase tracking-wider" th:text="${t.estado.nombre}"></span>
                        <span class="text-xs font-bold text-slate-400 border-l-2 border-slate-200 pl-4 uppercase tracking-wide" th:text="'Fecha: ' + ${#temporals.format(t.fechaCreacion, 'dd/MM/yyyy')}"></span>
                    </div>
                    <h2 class="text-xl font-bold text-slate-900 mb-3" th:text="${t.titulo}"></h2>
                    <div class="bg-slate-50 p-5 rounded border border-slate-100">
                        <p class="text-slate-600 text-sm leading-relaxed font-medium" th:text="${t.descripcion}"></p>
                    </div>
                </div>

                <div class="flex md:flex-col items-center md:items-end justify-between md:justify-center border-t md:border-t-0 md:border-l border-slate-100 pt-6 md:pt-0 md:pl-8 min-w-[180px]">
                    <div th:if="${t.usuario != null}" class="text-right">
                        <span class="text-[10px] uppercase font-black text-slate-400 block mb-2 tracking-widest">Atendido por</span>
                        <div class="bg-blue-50 text-blue-900 text-xs font-bold px-4 py-2 rounded inline-block uppercase tracking-wide" th:text="${t.usuario.nombre}"></div>
                    </div>
                    <div th:if="${t.usuario == null}" class="text-right">
                        <span class="bg-yellow-100 text-yellow-900 text-xs font-bold px-4 py-2 rounded border border-yellow-200 uppercase tracking-wide">En espera</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
