<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #f8fafc; font-family: sans-serif; }</style>
</head>
<body class="text-slate-800">
<nav class="bg-white border-b border-slate-200 fixed w-full z-40 top-0">
    <div class="max-w-7xl mx-auto px-8 py-4 flex justify-between items-center">
        <a href="/panel" class="font-black text-xl text-slate-900 uppercase tracking-wide">Admin<span class="text-blue-600">Console</span></a>
        <div class="flex gap-4">
            <a href="/panel" class="text-slate-500 font-bold hover:text-slate-900 px-4 py-2 text-xs uppercase tracking-wider">Volver</a>
            <a href="/usuarios/nuevo" class="bg-slate-900 hover:bg-slate-800 text-white font-bold text-xs px-5 py-2.5 rounded shadow-lg uppercase tracking-wide">Registrar Usuario</a>
        </div>
    </div>
</nav>

<div class="pt-28 px-8 pb-12 max-w-7xl mx-auto">
    <div class="mb-10">
        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">Directorio de Usuarios</h2>
        <p class="text-slate-500 font-medium mt-1">Administración de credenciales y roles del sistema.</p>
    </div>

    <div class="bg-white rounded shadow-sm border border-slate-200 overflow-hidden">
        <table class="w-full text-sm text-left text-slate-500">
            <thead class="text-xs text-slate-500 uppercase bg-slate-100 border-b border-slate-200 font-bold tracking-wider">
            <tr>
                <th class="px-8 py-5">Usuario</th>
                <th class="px-8 py-5">Rol Asignado</th>
                <th class="px-8 py-5">Datos de Contacto</th>
                <th class="px-8 py-5 text-right">Acciones</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
            <tr th:each="u : ${usuarios}" class="hover:bg-slate-50">
                <td class="px-8 py-5">
                    <div class="font-bold text-slate-900 text-base" th:text="${u.nombre}"></div>
                    <div class="text-xs text-slate-400 font-bold uppercase tracking-wide" th:text="'@' + ${u.username}"></div>
                </td>
                <td class="px-8 py-5">
                    <span th:classappend="${u.rol.name() == 'ROLE_ADMIN' ? 'bg-purple-100 text-purple-800 border-purple-200' : (u.rol.name() == 'ROLE_SOPORTE' ? 'bg-blue-100 text-blue-800 border-blue-200' : 'bg-slate-100 text-slate-700 border-slate-200')}" class="px-3 py-1 rounded text-xs font-black border uppercase tracking-wider" th:text="${u.rol}"></span>
                </td>
                <td class="px-8 py-5">
                    <div class="font-bold text-slate-700" th:text="${u.email}"></div>
                    <div class="text-xs text-slate-400 font-medium" th:text="${u.telefono}"></div>
                </td>
                <td class="px-8 py-5 text-right space-x-3">
                    <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" class="text-blue-700 font-bold hover:underline text-xs uppercase tracking-wide">Editar</a>
                    <span class="text-slate-300">|</span>
                    <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" class="text-red-600 font-bold hover:underline text-xs uppercase tracking-wide" onclick="return confirm('¿Eliminar permanentemente?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
